kind: Deployment
apiVersion: apps/v1
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: redis
  template:
    metadata: 
      labels:
        component: redis
    spec:
      containers: 
        - name: redis
          image: redis
          ports:
            - containerPort: 6379